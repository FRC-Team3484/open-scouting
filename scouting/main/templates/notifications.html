{% load static %}

<script src="{% static '/main/scripts/notifications/notifications.js' %}"></script>

<div class="fixed top-0 right-0 z-50 flex flex-row items-center justify-center p-2 border-2 rounded-4xl m-4 transition-all max-w-3/4 md:max-w-1/2 lg:max-w-1/3 backdrop-blur-md"
     :class="{ 'dark:bg-green-800/50 border-green-500 dark:border-green-400 bg-green-300/50': type === 'success', 'dark:bg-slate-700/50 border-slate-500 dark:border-slate-400 bg-slate-300/50': type === 'info', 'dark:bg-amber-800/50 bg-amber-300/50 border-amber-500 dark:border-amber-400': type === 'warning', 'dark:bg-red-800/50 bg-red-300/50 border-red-500 dark:border-red-400': type === 'error', }"
     x-data="notifications"
     x-show="show"
     id="notifications"
     x-transition:enter="transition ease-out duration-500"
     x-transition:enter-start="opacity-0 translate-x-full"
     x-transition:enter-end="opacity-100 translate-x-0"
     x-transition:leave="transition ease-in duration-300"
     x-transition:leave-start="opacity-100 translate-x-0"
     x-transition:leave-end="opacity-0 translate-x-full"
     x-cloak>
    <div class="flex flex-row items-center justify-center gap-2">
        <i class="dark:text-white text-black text-2xl" :class="icon"></i>

        <div class="flex flex-col">
            <p class="dark:text-white text-black text-md font-bold" x-text="title"></p>
            <p class="dark:text-white text-black text-sm" x-text="message"></p>
        </div>

        <button class="ui_button_small" @click="show = false">
            <i class="ph-bold ph-x"></i>
        </button>
    </div>
</div>
